<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>3.5.2 Filläsning</title>
  <link rel="stylesheet" href="3.5.2.index.css">
</head>
<body>
  <h1>3.5.2 Filläsning</h1>
  <form id="textfiles-form">
    <fieldset id="textfiles-fieldset">
        <legend>Filläsning</legend>
        <label for="textfiles-input">Länk till textfil</label>
        <input id="textfiles-input" type="text">
        <button id="textfiles-add-button">Lägg till</button>
        <div id="textfiles-preview"></div>
    </fieldset>
  </form>
  <form id="imagefile-form">
    <fieldset id="imagefile-fieldset">
        <legend>Bilduppladdning</legend>
        <label>Ladda upp bild</label>
        <div id="imagefile-dropbox">Dra filer hit</div>
        <img id="imagefile-img">
      </fieldset>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="3.5.2.index.js"></script>
</body>
</html>
