<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>3.5.1 Webblagring</title>
</head>
<body>
  <h1>3.5.1 Webblagring</h1>
  <form id="form">
    <fieldset>
      <span>Spara värden i LocalStorage och SessionStorage genom det här formuläret.</span>
    </fieldset>
    <fieldset id="localstorage-fieldset">
      <label for="localstorage">Localstorage</label>
      <input type="text" id="localstorage">
      <button id="save-localstorage">Spara</button>
      <button id="show-localstorage">Visa</button>
    </fieldset>
    <fieldset id="sessionstorage-fieldset">
      <label for="sessionstorage">Sessionstorage</label>
      <input type="text" id="sessionstorage">
      <button id="save-sessionstorage">Spara</button>
      <button id="show-sessionstorage">Visa</button>
    </fieldset>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="3.5.1.index.js"></script>
</body>
</html>
