<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>1.4 Formulär</title>
</head>
<body>
	<h1>1.4 Formulär</h1>
	<h2>GET</h2>
	<form method="get" action="https://people.dsv.su.se/~pierre/courses/05_ass/ip2/2/2.2.1/perl/example.cgi">
		<fieldset>
			<legend>Formulär</legend>
			<fieldset>
				<legend>Enrads textbox</legend>
				<label for="text">Text:</label><br>
				<input type="text" name="Text" id="text" placeholder="Text" autofocus required /><br>
				<label for="password">Lösenord:</label><br>
				<input type="password" name="Password" id="password" placeholder="Lösenord" /><br>
			</fieldset>
			<fieldset>
				<legend>Flerrads textbox</legend>
				<label for="textarea">Beskrivning:</label><br>
				<textarea name="Textarea" id="textarea"></textarea>
			</fieldset>
			<fieldset>
				<legend>Checkbox</legend>
				<input type="checkbox" name="Alternativ1" id="alternativ1" /><label for="alternativ1">Alternativ 1</label><br>
				<input type="checkbox" name="Alternativ2" id="alternativ2" /><label for="alternativ2">Alternativ 2</label><br>
			</fieldset>
			<fieldset>
				<legend>Radio-knapp</legend>
				<input type="radio" name="Radio" id="alt1"><label for="alt1">Alternativ 1</label><br>
				<input type="radio" name="Radio" id="alt2"><label for="alt2">Alternativ 2</label>
			</fieldset>
			<fieldset>
				<legend>Knapp</legend>
				<input type="submit" name="Submit" value="Submit" /><br>
				<input type="image" name="Image" alt="image" src="../images/button.png"/><br>
				<input type="reset" name="Reset" /><br>
				<input type="button" name="Button" value="Knapp" />
			</fieldset>
			<fieldset>
				<legend>Lista</legend>
				<select name="select" >
					<optgroup label="Svenska bilar">
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
					</optgroup>
					<optgroup label="Tyska bilar">
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
					</optgroup>
				</select>
			</fieldset>
			<fieldset>
				<legend>Enrads textbox:</legend>
				<label for="email">Email:</label><br>
				<input type="email" id="email" placeholder="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Pattern [a-z]"/><br>
				<label for="url">URL:</label><br>
				<input type="url" id="url" placeholder="url" name="url" /><br>
				<label for="number">Number:</label><br>
				<input type="number" id="number" min="0" max="10" step="2" placeholder="nr" name="number" /><br>
				<label for="range">Range:</label><br>
				<input type="range" id="range" min="0" max="10" step="2" name="range" /><br>
				<label for="datetime-local">Datetime-local:</label><br>
				<input type="datetime-local" id="datetime-local" name="datetime-local" /><br>
				<label for="date">Date:</label><br>
				<input type="date" id="date" name="date" /><br>
				<label for="month">Month:</label><br>
				<input type="month" id="month" name="month" /><br>
				<label for="week">Week:</label><br>
				<input type="week" id="week" name="week" /><br>
				<label for="time">Time:</label><br>
				<input type="time" id="time" name="time" /><br>
				<label for="datalist">Datalist:</label><br>
				<input list="browsers" id="datalist" placeholder="lista" name="list" /><br>
				<datalist id="browsers">
					<option>Internet Explorer</option>
					<option>Firefox</option>
					<option>Chrome</option>
					<option>Opera</option>
					<option>Safari</option>
				</datalist>
			</fieldset>
			<input type="submit" name="submit" value="Skicka formulär" />
		</fieldset>
	</form>
	<h2>POST</h2>
	<form method="post" enctype="multipart/form-data" action="https://people.dsv.su.se/~pierre/courses/05_ass/ip2/2/2.2.2/perl/example.cgi">
		<fieldset>
			<legend>Uppladdning av fil</legend>
			<input type="file" name="file" />
			<input type="submit" name="submit" value="Ladda upp fil" />
		</fieldset>
	</form>
</body>
</html>
